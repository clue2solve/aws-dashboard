<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AWS Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      -webkit-app-region: drag;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">☁️</div>
    <h1>AWS Dashboard</h1>
    <div class="spinner"></div>
    <p class="status">Starting backend services...</p>
  </div>
</body>
</html>
