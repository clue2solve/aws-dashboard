[project]
name = "aws-dashboard"
version = "1.0.0"

[[project.licenses]]
type = "MIT"

[build]
# Exclude unnecessary files from the build
exclude = [
  "*.md",
  ".git",
  ".gitignore",
  "node_modules",
  "backend/venv",
  "__pycache__",
  "*.pyc",
  ".env*",
  "electron"
]

# Build environment variables
[build.env]
BP_NODE_RUN_SCRIPTS = "build"
